<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üè∫ Artifact Gallery üè∫</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    h2 {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .artifact-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin: 10px;
      padding: 15px;
      width: 260px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .artifact-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>üè∫ Ancient Artifact Gallery üè∫</h2>
  <div id="artifacts"></div>

  <script>
    // üî• Your Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyDuDdk-EOugyFzAHHK3yXeBa4TrQoPvhfQ",
      authDomain: "imgtest-8e764.firebaseapp.com",
      databaseURL: "https://imgtest-8e764-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "imgtest-8e764",
      storageBucket: "imgtest-8e764.firebasestorage.app",
      messagingSenderId: "92735127828",
      appId: "1:92735127828:web:e169fdb50809a885358444"
    };

    // üîß Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üè∫ Load artifact data from /artifacts node
    db.ref("/artifacts").once("value").then(snapshot => {
      const artifacts = snapshot.val();
      console.log("Raw data from /artifacts:", artifacts);

      const container = document.getElementById("artifacts");
      container.innerHTML = "";

      for (let id in artifacts) {
        const artifact = artifacts[id];
        console.log("Rendering artifact:", id, artifact);

        const card = document.createElement("div");
        card.className = "artifact-card";
        card.innerHTML = `
          <img src="${artifact.photo_url || ''}" alt="${artifact.name || 'Unknown Artifact'}" />
          <h3>${artifact.name || 'Unknown Artifact'}</h3>
          <p><b>Civilization:</b> ${artifact.civilization || 'N/A'}</p>
          <p><b>Age:</b> ${artifact.age || 'N/A'}</p>
          <p><b>Origins:</b> ${artifact.origins || 'N/A'}</p>
          <p><b>Culture:</b> ${artifact.culture || 'N/A'}</p>
          <p><b>Location:</b> ${artifact.location || 'N/A'}</p>
        `;
        container.appendChild(card);
      }
    }).catch(err => console.error("Error loading artifacts:", err));
  </script>
</body>
</html>
